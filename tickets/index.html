<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Omega Sistemas :: Ticket Movidesk</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet" />

    <style>
        #loading-message {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
            position: fixed;
            background: rgb(169 169 169 / 78%);
            width: 100vw;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .contrasting-bg {
            background-color: hsl(0, 0%, 96%);
        }
    </style>
</head>

<body class="contrasting-bg">
    <div id="loading-message">
        <div>
            <div class="loading-spinner"></div>
            Carregando...
        </div>
    </div>
    <header class="bg-danger text-white text-center py-4 shadow-3">
        <h1>Detalhes do Ticket Movidesk</h1>
    </header>

    <section class="container mt-4">
        <div class="card card-body">
            <h2>Informações do Ticket</h2>
            <table class="table table-bordered">
                <!-- Dados do ticket serão preenchidos dinamicamente aqui -->
            </table>
            <ul class="list-unstyled">
                <li><strong>Categoria:</strong> <span id="ticket-category"></span></li>
                <li><strong>Urgência:</strong> <span id="ticket-urgency"></span></li>
                <li><strong>Status:</strong> <span id="ticket-status"></span></li>
                <li><strong>Responsável:</strong> <span id="ticket-justification"></span></li>
                <li><strong>Data de Criação:</strong> <span id="ticket-created-date"></span></li>
            </ul>
        </div>

        <div class="description" id="description">
            <h2>Descrição</h2>
            <!-- Descrição do ticket será preenchida dinamicamente aqui -->
        </div>

        <div class="attachments card card-body mt-2" id="attachmentsSection">
            <h2>Anexos</h2>
            
            <!-- Anexos do ticket serão preenchidos dinamicamente aqui -->
        </div>

        <div class="status-history  card card-body mt-2" id="statusHistorySection">
            <h2>Histórico de Status</h2>
            <table class="table table-bordered" id="statusHistoryTable">
                <!-- Histórico de status do ticket será preenchido dinamicamente aqui -->
            </table>
        </div>
    </section>

    <footer class="text-white text-center py-3 bg-danger mt-5">
        Omega Sistemas - Team Web 1.0.0
    </footer>
</body>

</html>
